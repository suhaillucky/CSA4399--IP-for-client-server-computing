<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('bg.png'); /* Replace with your image file */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for the form */
            padding: 20px;
            border-radius: 8px; /* Rounded corners for the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow for better visibility */
            margin-top: 10%;
        }
        h2 {
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- Register link for users who don't have an account -->
    <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredUsername = document.getElementById('loginUsername').value;
            const enteredPassword = document.getElementById('loginPassword').value;

            // Retrieve stored registration data from localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate the login credentials
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert('Login successful!');
                window.location.href = 'home.html'; // Redirect to home page after confirmation
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
