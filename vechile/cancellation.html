<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <style>
        body {
            background: url('lc.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: -1; /* Place it behind the content */
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
        }
        nav a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
        }
        form {
            width: 350px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        label, textarea {
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav>
        <a href="vehicleselection.html">Select Vehicle</a>
        <a href="dateandtimeselection.html">Date & Time Selection</a>
        <a href="userprofile.html">User Profile</a>
        <a href="payment.html">Payment</a>
        <a href="cancellation.html">Cancel Booking</a>
        <a href="contactus.html">Contact Us</a>
        <a href="aboutus.html">About Us</a>
        <a href="logout.html">logout</a>
    </nav>

    <h2>Cancel Booking</h2>

    <form id="cancelForm">
        <label for="cancelReason">Reason for cancellation:</label>
        <textarea id="cancelReason" required></textarea>
        <button type="submit">Cancel Booking</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('cancelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cancelReason = document.getElementById('cancelReason').value;

            if (cancelReason.trim() === "") {
                alert("Please provide a reason for cancellation.");
            } else {
                // Show confirmation popup
                if (confirm("Are you sure you want to cancel the booking?")) {
                    alert("Your booking has been successfully canceled.");
                    window.location.href = 'home.html'; // Redirect to home page
                }
            }
        });
    </script>

</body>
</html>
