<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .logout-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .login-link {
            display: inline-block;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .login-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Logout</h2>
    <div class="logout-message">
        <p>You have been successfully logged out.</p>
        <p>Thank you for using our vehicle rental system!</p>
    </div>
    <a href="login.html" class="login-link">Login Again</a>

</body>
</html>
