<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background: url('yp.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
        }
        nav a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px; /* Increase size of navigation links */
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
        }
        form {
            width: 350px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box {
            margin-bottom: 20px;
        }
        .box label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .box select, .box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .total-amount {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #paymentConfirmation button {
            font-size: 20px; /* Larger button for payment confirmation */
        }
    </style>
</head>
<body>

    <nav>
        <a href="vehicleselection.html">Select Vehicle</a>
        <a href="dateandtimeselection.html">Date & Time Selection</a>
        <a href="userprofile.html">User Profile</a>
        <a href="payment.html">Payment</a>
        <a href="cancellation.html">Cancel Booking</a>
        <a href="contactus.html">Contact Us</a>
        <a href="aboutus.html">About Us</a>
        <a href="logout.html">logout</a>
    </nav>

    <h2>Payment</h2>

    <form id="paymentForm">
        <div class="box">
            <div class="total-amount">
                Total Amount: â‚¹2000
            </div>
            <label>Select Payment Method:</label>
            <select id="paymentMethod" onchange="showPaymentFields()">
                <option value="">Select Payment Method</option>
                <option value="PhonePe">PhonePe</option>
                <option value="PayPal">PayPal</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
            </select>
        </div>
        
        <div id="cardDetails" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required>
        </div>

        <div id="paymentConfirmation" style="display: none; text-align: center;">
            <button type="button" onclick="confirmPayment()">Confirm Payment</button>
        </div>
    </form>

    <script>
        function showPaymentFields() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const cardDetails = document.getElementById('cardDetails');
            const paymentConfirmation = document.getElementById('paymentConfirmation');
            
            cardDetails.style.display = (paymentMethod === 'Credit Card' || paymentMethod === 'Debit Card') ? 'block' : 'none';
            paymentConfirmation.style.display = (paymentMethod === 'PhonePe' || paymentMethod === 'PayPal') ? 'block' : 'none';
        }

        function confirmPayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            if (paymentMethod) {
                alert(`${paymentMethod} payment confirmed!`);
                window.location.href = 'home.html'; // Redirect after confirmation
            } else {
                alert('Please select a payment method.');
            }
        }
    </script>

</body>
</html>
