<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: url('gb.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            width: 100%;
            max-width: 400px; /* Maximum width of the form */
        }
        h2 {
            text-align: center;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">
                <strong>Username:</strong>
            </label>
            <input type="text" id="username" required>
            
            <label for="email">
                <strong>Email:</strong>
            </label>
            <input type="email" id="email" required>
            
            <label for="password">
                <strong>Password:</strong>
            </label>
            <input type="password" id="password" required>
            
            <label for="confirmPassword">
                <strong>Confirm Password:</strong>
            </label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Additional validation
            if (username.length < 3) {
                alert('Username must be at least 3 characters long!');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }

            // Store the registration data in localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert(`Registration successful for ${username} (${email})!`);
            window.location.href = 'login.html'; // Redirect to login page after confirmation
        });
    </script>
</body>
</html>
